    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Animated Background Gradient */
        .animated-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #ffeb3b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1); 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5); 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.8); 
        }

        /* Premium Light Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        /* Card Hover Effect */
        .glass-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .glass-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.8);
        }

        /* Button Styling */
        .btn-grad {
            background-size: 200% auto;
            color: white;
            transition: 0.5s;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .btn-grad:hover {
            background-position: right center; /* change the direction of the change here */
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            transform: scale(1.02);
        }

        /* Specific Gradients for Buttons */
        .btn-app { background-image: linear-gradient(to right, #1FA2FF 0%, #12D8FA  51%, #1FA2FF  100%); }
        .btn-res { background-image: linear-gradient(to right, #00b09b 0%, #96c93d  51%, #00b09b  100%); }
        .btn-prm { background-image: linear-gradient(to right, #F7971E 0%, #FFD200  51%, #F7971E  100%); }
        .btn-htm { background-image: linear-gradient(to right, #FF512F 0%, #DD2476  51%, #FF512F  100%); }
        .btn-cgs { background-image: linear-gradient(to right, #DA22FF 0%, #9733EE  51%, #DA22FF  100%); }

        .img-container {
            aspect-ratio: 2 / 3;
            /* 4x6 approximation */
        }
    </style>

            { key: 'codegs', text: "CODEGS", class: "btn-cgs" }
        ];

        // Generate Grid Items
        projects.forEach((project, index) => {
            const i = index + 1; // 1-based index for animations
            const card = document.createElement('div');
            card.className = "glass-panel glass-card rounded-3xl p-5 flex gap-5 group relative overflow-hidden";
            card.style.animation = `fadeInUp 0.6s ease-out forwards ${i * 0.1}s`;
            card.style.opacity = '0'; // Start hidden

            // Image Container (Left)
            const imgWrapper = document.createElement('div');
            imgWrapper.className = "w-36 flex-shrink-0 relative rounded-2xl overflow-hidden shadow-lg img-container bg-white";
            
            const img = document.createElement('img');
            img.src = project.image; 
            img.alt = project.title;
            img.className = "w-full h-full object-cover transform group-hover:scale-110 transition duration-700 ease-in-out";
            
            imgWrapper.appendChild(img);

            // Buttons Container (Right)
            const contentDiv = document.createElement('div');
            contentDiv.className = "flex flex-col justify-between flex-1 h-full py-1";

            const header = document.createElement('div');
            const title = document.createElement('h3');
            title.innerText = project.title;
            title.className = "text-slate-800 font-bold text-lg leading-tight mb-1 truncate";
            
            const subtitle = document.createElement('span');
            subtitle.innerText = project.subtitle;
            subtitle.className = "text-xs font-semibold text-slate-500 uppercase tracking-wider";
            
            header.appendChild(title);
            header.appendChild(subtitle);
            contentDiv.appendChild(header);

            const btnGrid = document.createElement('div');
            btnGrid.className = "flex flex-col gap-2 mt-2";

            // Create buttons based on project data
            buttonConfig.forEach(btnConf => {
                const a = document.createElement('a');
                // Use specific link from project data
                a.href = project.links[btnConf.key]; 
                a.className = `btn-grad ${btnConf.class} flex items-center justify-center py-2 px-4 text-xs no-underline shadow-sm`;
                a.innerText = btnConf.text;
                a.target = "_blank";
                
                btnGrid.appendChild(a);
            });

            contentDiv.appendChild(btnGrid);
            card.appendChild(imgWrapper);
            card.appendChild(contentDiv);
            gridContainer.appendChild(card);
        });
        
        // Add keyframes for entrance animation
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes animate-blob {
                0% { transform: translate(0px, 0px) scale(1); }
                33% { transform: translate(30px, -50px) scale(1.1); }
                66% { transform: translate(-20px, 20px) scale(0.9); }
                100% { transform: translate(0px, 0px) scale(1); }
            }
            .animation-delay-2000 { animation-delay: 2s; }
            .animation-delay-4000 { animation-delay: 4s; }
        `;
        document.head.appendChild(styleSheet);


        // --- 2. Header Animation (Nature Scene without Sun/Ants/Butterflies) ---
        const canvas = document.getElementById('natureCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let time = 0;
        
        function resize() {
            width = canvas.width = canvas.offsetWidth;
            height = canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawHill(yOffset, amplitude, frequency, color, phaseShift) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(0, height);
            
            for (let x = 0; x <= width; x++) {
                // Combine sine waves for less monotonous look
                const y = height - yOffset + 
                          Math.sin(x * frequency + time + phaseShift) * amplitude + 
                          Math.sin(x * (frequency * 2.5) + time) * (amplitude * 0.3);
                ctx.lineTo(x, y);
            }
            
            ctx.lineTo(width, height);
            ctx.fill();
        }

        function drawScene() {
            ctx.clearRect(0, 0, width, height);

            // 1. Sky Gradient (Bright and Serene)
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#4facfe');  // Bright Blue
            gradient.addColorStop(0.5, '#00f2fe'); // Cyan
            gradient.addColorStop(1, '#e0c3fc');  // Soft Lavender
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // 2. Rolling Hills (Layered for depth and variety)
            
            // Back Hill (Distant, lighter)
            drawHill(
                60,     // base height
                30,     // amplitude
                0.002,  // frequency
                '#6dd5ed', // color
                1       // phase
            );

            // Middle Hill
            drawHill(
                40,     // base height
                25,     // amplitude
                0.003,  // frequency
                '#43e97b', // color
                2
            );

            // Front Hill (Darker, more detail)
            drawHill(
                20,     // base height
                20,     // amplitude
                0.005,  // frequency
                '#38f9d7', // color
                0
            );

            time += 0.005; // Gentle movement of grass/hills
            requestAnimationFrame(drawScene);
        }

        drawScene();

    </script>

    function suaraSelamatDatang() {
        if ('speechSynthesis' in window) {
            const pesan = new SpeechSynthesisUtterance();
            
            // Teks disesuaikan agar pengucapan singkatan gelar lebih jelas
            pesan.text = "Selamat datang di website Pemanfaatan Digital (Leveraging Digital) yang didesain oleh Doktor H Mutadi, S Pd M E D Semoga cukup menginspirasi dan membuatmu menjadi web builder pemanfaatan digital untuk pembelajaran yang lebih baik. Selamat belajar";
                      
            pesan.lang = 'id-ID'; 
            pesan.rate = 0.9;  // Sedikit diperlambat agar artikulasi gelar jelas
            pesan.pitch = 1.1; // Nada sedikit tinggi agar terdengar seperti wanita

            let voices = window.speechSynthesis.getVoices();
            const indoVoice = voices.find(voice => voice.lang === 'id-ID' || voice.lang === 'id_ID');
            
            if (indoVoice) {
                pesan.voice = indoVoice;
            }

            window.speechSynthesis.speak(pesan);
        }
    }

    // Menjalankan suara saat halaman selesai dimuat
    window.addEventListener('load', () => {
        // Mencoba menjalankan otomatis
        suaraSelamatDatang();
    });

    // Karena kebijakan Browser (Chrome/Safari/Edge), suara seringkali baru boleh 
    // berbunyi setelah ada interaksi (klik). Kode di bawah ini adalah cadangannya:
    document.addEventListener('click', function() {
        if (window.speechSynthesis.speaking === false) {
             suaraSelamatDatang();
        }
    }, { once: true });
</script>
