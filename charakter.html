<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ledak Karakter Buruk</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;700&display=swap');
        
        body {
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            background: #e0f2fe;
        }

        h1, h2, .font-game {
            font-family: 'Fredoka One', cursive;
        }

        .balloon {
            position: absolute;
            width: 90px;
            height: 110px;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.1);
            animation: float linear;
            z-index: 10;
            padding: 5px;
        }

        @media (min-width: 768px) {
            .balloon {
                width: 120px;
                height: 150px;
            }
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 2px solid #666;
            height: 30px;
        }

        .balloon:active {
            transform: scale(0.9);
        }

        .pop {
            animation: pop 0.3s forwards;
        }

        @keyframes float {
            from { transform: translateY(110vh); }
            to { transform: translateY(-20vh); }
        }

        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        .bg-game {
            background: linear-gradient(to top, #87CEEB, #E0F7FA);
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            z-index: 0;
        }
    </style>
</head>
<body class="bg-game">

    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-md w-full mx-4 transform transition-all border-8 border-yellow-400">
            <h1 class="text-4xl text-blue-600 mb-6">Halo Teman!</h1>
            <p class="text-gray-600 mb-6 font-semibold">Silahkan masuk untuk bermain</p>
            <input type="text" id="nickname" placeholder="Nama Panggilanmu" class="w-full px-6 py-4 rounded-full border-4 border-blue-200 focus:border-blue-500 outline-none text-xl text-center mb-6">
            <button id="btn-start-login" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-10 rounded-full text-2xl shadow-lg transition-transform active:scale-95">
                MULAI GAME
            </button>
        </div>
    </div>

    <!-- Game UI -->
    <div id="game-ui" class="hidden fixed top-0 left-0 w-full p-2 md:p-4 grid grid-cols-3 gap-2 z-40 pointer-events-none">
        <div class="bg-white/90 backdrop-blur px-2 py-1 md:px-6 md:py-3 rounded-xl md:rounded-2xl shadow-lg border-2 md:border-4 border-blue-400 text-center">
            <p class="text-blue-600 font-bold uppercase text-[10px] md:text-sm">Nama</p>
            <p id="display-name" class="text-sm md:text-2xl font-game text-blue-800 truncate">-</p>
        </div>
        <div class="bg-white/90 backdrop-blur px-2 py-1 md:px-10 md:py-3 rounded-xl md:rounded-2xl shadow-lg border-2 md:border-4 border-yellow-400 text-center">
            <p class="text-yellow-600 font-bold uppercase text-[10px] md:text-sm">Skor</p>
            <p id="score" class="text-xl md:text-4xl font-game text-yellow-800">0</p>
        </div>
        <div class="bg-white/90 backdrop-blur px-2 py-1 md:px-6 md:py-3 rounded-xl md:rounded-2xl shadow-lg border-2 md:border-4 border-red-400 text-center">
            <p class="text-red-600 font-bold uppercase text-[10px] md:text-sm">Waktu</p>
            <p id="timer" class="text-lg md:text-3xl font-game text-red-800">80</p>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="relative w-full h-full overflow-hidden hidden">
        <!-- Balloons will be injected here -->
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-md">
        <div class="bg-white p-10 rounded-3xl shadow-2xl text-center max-w-lg w-full mx-4 border-8 border-blue-400">
            <h2 class="text-5xl text-blue-600 mb-4 font-game">SELESAI!</h2>
            <p id="game-over-message" class="text-2xl text-gray-700 mb-8 font-medium">Hebat sekali!</p>
            <div class="bg-yellow-100 p-6 rounded-2xl mb-8 border-4 border-yellow-300">
                <p class="text-xl text-yellow-700 font-bold">Skor Akhir Kamu:</p>
                <p id="final-score" class="text-6xl font-game text-yellow-800">0</p>
            </div>
            <div class="flex flex-col gap-4">
                <button id="btn-restart" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-10 rounded-full text-2xl shadow-lg transition-transform active:scale-95">
                    MAIN LAGI
                </button>
                <button id="btn-finish" class="bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-10 rounded-full text-xl shadow-lg transition-transform active:scale-95">
                    SELESAI
                </button>
            </div>
        </div>
    </div>

    <!-- Finish Screen -->
    <div id="finish-screen" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-blue-500 text-white text-center">
        <div>
            <h1 class="text-6xl font-game mb-4">Terima Kasih!</h1>
            <p class="text-2xl">Sampai jumpa lagi di permainan berikutnya.</p>
        </div>
    </div>

    <script>
        const goodCharacters = ["Jujur", "Amanah", "Peduli", "Penolong", "Pema'af", "Empati"];
        const badCharacters = ["Pembenci", "Pendendam", "Pecundang", "Pemfitnah", "Pembohong", "Iri", "Dengki", "Pemarah", "Jahat", "Pemabuk", "Penjudi"];
        
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', 
            '#F7DC6F', '#BB8FCE', '#82E0AA', '#F1948A', '#85C1E9'
        ];

        let score = 0;
        let timeLeft = 80;
        let gameActive = false;
        let nickname = "";
        let spawnInterval;
        let timerInterval;

        const loginScreen = document.getElementById('login-screen');
        const gameUI = document.getElementById('game-ui');
        const gameContainer = document.getElementById('game-container');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finishScreen = document.getElementById('finish-screen');
        
        const nicknameInput = document.getElementById('nickname');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const displayName = document.getElementById('display-name');
        const finalScoreDisplay = document.getElementById('final-score');
        const gameOverMsg = document.getElementById('game-over-message');

        // Text to Speech
        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // Stop any current speech
                const msg = new SpeechSynthesisUtterance();
                msg.text = text;
                msg.lang = 'id-ID';
                // Try to find a female voice
                const voices = window.speechSynthesis.getVoices();
                const femaleVoice = voices.find(voice => voice.lang === 'id-ID' && (voice.name.includes('Female') || voice.name.includes('Siti') || voice.name.includes('Gadis')));
                if (femaleVoice) msg.voice = femaleVoice;
                window.speechSynthesis.speak(msg);
            }
        }

        // Initialize voice on start
        window.onload = () => {
            // Browsers need user interaction to speak. We'll wait for the first click or use a small trick.
            document.body.addEventListener('click', () => {
                if (loginScreen.style.display !== 'none') {
                    speak("Silahkan login dahulu dengan menggunakan nama panggilanmu. Terima kasih");
                }
            }, { once: true });
            
            // Background decoration
            createClouds();
        };

        function createClouds() {
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.width = Math.random() * 200 + 100 + 'px';
                cloud.style.height = '60px';
                cloud.style.top = Math.random() * 40 + '%';
                cloud.style.left = Math.random() * 100 + '%';
                document.body.appendChild(cloud);
            }
        }

        document.getElementById('btn-start-login').addEventListener('click', () => {
            nickname = nicknameInput.value.trim();
            if (nickname === "") {
                alert("Masukkan nama panggilanmu dulu ya!");
                return;
            }
            startGame();
        });

        function startGame() {
            score = 0;
            timeLeft = 80;
            gameActive = true;
            
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            displayName.textContent = nickname;

            loginScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            gameUI.classList.remove('hidden');
            gameContainer.classList.remove('hidden');
            gameContainer.innerHTML = '';

            // Timer
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // Balloon Spawning - Slow speed as requested
            spawnInterval = setInterval(createBalloon, 1200);
        }

        function createBalloon() {
            if (!gameActive) return;

            const isBad = Math.random() > 0.4; // 60% chance bad
            const word = isBad 
                ? badCharacters[Math.floor(Math.random() * badCharacters.length)]
                : goodCharacters[Math.floor(Math.random() * goodCharacters.length)];
            
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            
            const bgColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.backgroundColor = bgColor;
            
            // Determine text color for contrast (black or white)
            const r = parseInt(bgColor.slice(1,3), 16);
            const g = parseInt(bgColor.slice(3,5), 16);
            const b = parseInt(bgColor.slice(5,7), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            balloon.style.color = brightness > 125 ? 'black' : 'white';
            
            const balloonWidth = window.innerWidth < 768 ? 90 : 120;
            balloon.innerHTML = `<span class="font-bold text-center px-1 md:px-2 text-sm md:text-lg leading-tight">${word}</span>`;
            
            const startX = Math.random() * (window.innerWidth - balloonWidth);
            balloon.style.left = startX + 'px';
            
            // Slow speed: random duration between 10 and 15 seconds
            const duration = 10 + Math.random() * 5;
            balloon.style.animationDuration = duration + 's';

            balloon.onclick = (e) => {
                if (!gameActive) return;
                
                // Pop animation
                balloon.classList.add('pop');
                setTimeout(() => balloon.remove(), 300);

                if (isBad) {
                    score += 100;
                    playPopSound(true);
                } else {
                    score -= 10;
                    playPopSound(false);
                }
                scoreDisplay.textContent = score;
            };

            // Remove when animation ends
            balloon.addEventListener('animationend', () => {
                balloon.remove();
            });

            gameContainer.appendChild(balloon);
        }

        function playPopSound(positive) {
            // Using simple Audio API would need assets, so we'll use visual feedback and scoring
            // But we can use small vibration or logic for future expansion
        }

        function endGame() {
            gameActive = false;
            clearInterval(spawnInterval);
            clearInterval(timerInterval);

            finalScoreDisplay.textContent = score;
            gameUI.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');

            const text = `Hai ${nickname}, permainanmu hebat. Kamu mendapatkan skor ${score}`;
            speak(text);
            gameOverMsg.textContent = `Hai ${nickname}, permainanmu hebat!`;
        }

        document.getElementById('btn-restart').addEventListener('click', () => {
            startGame();
        });

        document.getElementById('btn-finish').addEventListener('click', () => {
            gameOverScreen.classList.add('hidden');
            finishScreen.classList.remove('hidden');
            setTimeout(() => {
                window.location.reload();
            }, 3000);
        });

    </script>
</body>
</html>
