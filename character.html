<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ledak Karakter Buruk</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');
        
        body {
            font-family: 'Fredoka', sans-serif;
            overflow: hidden;
            background: #87CEEB; /* Sky blue */
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 100px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
            box-shadow: inset -10px -10px 15px rgba(0,0,0,0.2);
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 40px;
            background: rgba(255,255,255,0.7);
        }

        .pop-effect {
            animation: pop 0.3s forwards;
        }

        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            z-index: 0;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">

    <!-- Background Decoration -->
    <div id="clouds-container" class="absolute inset-0 overflow-hidden pointer-events-none"></div>

    <!-- Welcome Screen to trigger audio context -->
    <div id="welcome-screen" class="z-10 bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm w-full mx-4 border-4 border-green-400">
        <h1 class="text-4xl font-bold text-green-600 mb-4">ðŸŽˆ Game Ledak!</h1>
        <p class="text-gray-600 mb-8">Siap bermain sambil belajar?</p>
        <button onclick="showLogin()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-5 rounded-2xl shadow-xl transform transition hover:scale-105 active:scale-95 text-2xl">
            AYO MULAI!
        </button>
    </div>

    <!-- Login Screen (Hidden initially) -->
    <div id="login-screen" class="hidden z-10 bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm w-full mx-4 border-4 border-blue-400">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">Halo Teman!</h1>
        <p class="text-gray-600 mb-6">Silakan masukkan nama panggilanmu untuk memulai.</p>
        <input type="text" id="player-name" placeholder="Nama Panggilan" class="w-full p-4 border-2 border-blue-200 rounded-xl mb-4 focus:outline-none focus:border-blue-500 text-center text-xl">
        <button onclick="startGame()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg transform transition active:scale-95 text-xl">
            MASUK GAME
        </button>
    </div>

    <!-- Game HUD -->
    <div id="game-hud" class="hidden fixed top-0 left-0 right-0 p-4 flex justify-between items-center z-20 pointer-events-none">
        <div class="bg-white/80 backdrop-blur p-3 rounded-2xl shadow-md border-2 border-blue-400">
            <span class="text-blue-600 font-bold">Pemain: </span>
            <span id="display-name" class="font-semibold text-gray-800"></span>
        </div>
        <div class="bg-white/80 backdrop-blur p-3 rounded-2xl shadow-md border-2 border-red-400 text-center">
            <span class="text-red-500 font-bold block text-xs">WAKTU</span>
            <span id="timer" class="text-2xl font-bold text-red-600">80</span>
        </div>
        <div class="bg-white/80 backdrop-blur p-3 rounded-2xl shadow-md border-2 border-yellow-400">
            <span class="text-yellow-600 font-bold">Skor: </span>
            <span id="score" class="text-2xl font-bold text-gray-800">0</span>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-container" class="hidden absolute inset-0 overflow-hidden">
        <!-- Balloons will spawn here -->
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="hidden z-30 bg-white p-8 rounded-3xl shadow-2xl text-center max-w-md w-full mx-4 border-4 border-purple-400">
        <h2 class="text-4xl font-bold text-purple-600 mb-4">Selesai!</h2>
        <div class="text-2xl mb-6">
            <p id="result-message" class="text-gray-700"></p>
            <p class="mt-4 text-5xl font-bold text-yellow-500" id="final-score">0</p>
        </div>
        <div class="flex flex-col gap-4">
            <button onclick="restartGame()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-xl shadow-lg transform transition active:scale-95 text-xl">
                MAIN LAGI
            </button>
            <button onclick="finishGame()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-4 rounded-xl shadow-lg transform transition active:scale-95 text-xl">
                SELESAI
            </button>
        </div>
    </div>

    <script>
        const goodTraits = ["Jujur", "Amanah", "Peduli", "Penolong", "Pema'af", "Empati"];
        const badTraits = ["Pembenci", "Pendendam", "Pecundang", "Pemfitnah", "Pembohong", "Iri", "Dengki", "Pemarah", "Jahat", "Pemabuk", "Penjudi"];
        
        let score = 0;
        let timeLeft = 80;
        let gameActive = false;
        let playerName = "";
        let spawnInterval;
        let timerInterval;

        const synth = window.speechSynthesis;
        let voices = [];

        // Load voices
        function loadVoices() {
            voices = synth.getVoices();
        }
        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        function speak(text, callback) {
            const utter = new SpeechSynthesisUtterance(text);
            const idVoice = voices.find(v => v.lang.includes('id'));
            if (idVoice) utter.voice = idVoice;
            utter.lang = 'id-ID';
            utter.rate = 1.0;
            utter.pitch = 1.1; // Slightly more feminine/friendly
            if (callback) utter.onend = callback;
            synth.speak(utter);
        }

        // Initialize clouds
        function createClouds() {
            const container = document.getElementById('clouds-container');
            for (let i = 0; i < 6; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                const width = 100 + Math.random() * 200;
                cloud.style.width = width + 'px';
                cloud.style.height = (width / 2) + 'px';
                cloud.style.left = Math.random() * 100 + '%';
                cloud.style.top = Math.random() * 50 + '%';
                cloud.style.animation = `floatCloud ${20 + Math.random() * 20}s linear infinite`;
                container.appendChild(cloud);
            }
        }

        window.addEventListener('load', () => {
            createClouds();
        });

        function showLogin() {
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('login-screen').classList.remove('hidden');
            
            // Speak exactly as requested
            speak("Silahkan login dahulu dengan menggunakan nama panggilanmu. Terima kasih");
        }

        function startGame() {
            playerName = document.getElementById('player-name').value.trim();
            if (!playerName) {
                speak("Tolong masukkan namamu dulu ya");
                return;
            }

            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('game-hud').classList.remove('hidden');
            document.getElementById('game-container').classList.remove('hidden');
            document.getElementById('display-name').innerText = playerName;
            
            score = 0;
            timeLeft = 80;
            gameActive = true;
            updateHUD();

            startTimers();
        }

        function startTimers() {
            timerInterval = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);

            spawnInterval = setInterval(() => {
                if (gameActive) createBalloon();
            }, 1200); // Slowed down spawn rate
        }

        function updateHUD() {
            document.getElementById('score').innerText = score;
            document.getElementById('timer').innerText = timeLeft;
        }

        function createBalloon() {
            const container = document.getElementById('game-container');
            const balloon = document.createElement('div');
            balloon.className = 'balloon';

            const isBad = Math.random() > 0.4; // 60% chance for bad character
            const trait = isBad ? 
                badTraits[Math.floor(Math.random() * badTraits.length)] : 
                goodTraits[Math.floor(Math.random() * goodTraits.length)];

            // Colorful balloons
            const colors = ['#FF595E', '#FFCA3A', '#8AC926', '#1982C4', '#6A4C93', '#FF924C', '#FF6392'];
            const bgColor = colors[Math.floor(Math.random() * colors.length)];
            
            balloon.style.backgroundColor = bgColor;
            balloon.style.left = Math.random() * (window.innerWidth - 120) + 10 + 'px';
            
            // Text styling for contrast
            const text = document.createElement('span');
            text.innerText = trait;
            text.style.color = 'white';
            text.style.fontWeight = '900';
            text.style.fontSize = '16px';
            text.style.textShadow = '2px 2px 0px rgba(0,0,0,0.8)';
            text.style.textAlign = 'center';
            text.style.padding = '5px';
            text.style.zIndex = '5';
            
            balloon.appendChild(text);
            container.appendChild(balloon);

            // Animation
            const speed = 7 + Math.random() * 5; // Relaxed speed (seconds to reach top)
            const animation = balloon.animate([
                { transform: 'translateY(0)' },
                { transform: `translateY(-${window.innerHeight + 200}px)` }
            ], {
                duration: speed * 1000,
                easing: 'linear'
            });

            animation.onfinish = () => balloon.remove();

            balloon.onclick = () => {
                if (!gameActive) return;
                popBalloon(balloon, isBad);
            };
        }

        function popBalloon(balloon, isBad) {
            // Sound effect
            playPopSound();

            balloon.classList.add('pop-effect');
            
            if (isBad) {
                score += 100;
            } else {
                score -= 10;
                if (score < 0) score = 0;
            }
            updateHUD();

            setTimeout(() => balloon.remove(), 300);
        }

        function playPopSound() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                
                osc.type = 'sine';
                // Higher frequency start for a sharper "pop"
                osc.frequency.setValueAtTime(800, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(10, ctx.currentTime + 0.15);
                
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
                
                osc.connect(gain);
                gain.connect(ctx.destination);
                
                osc.start();
                osc.stop(ctx.currentTime + 0.15);
            } catch(e) { console.log("Audio not supported yet"); }
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            clearInterval(spawnInterval);
            
            // Clear remaining balloons
            document.querySelectorAll('.balloon').forEach(b => b.remove());

            document.getElementById('game-hud').classList.add('hidden');
            document.getElementById('game-container').classList.add('hidden');
            document.getElementById('game-over-screen').classList.remove('hidden');
            
            document.getElementById('final-score').innerText = score;
            document.getElementById('result-message').innerText = `Hai ${playerName}, permainanmu hebat!`;
            
            speak(`Hai ${playerName} permainanmu hebat. Kamu mendapatkan skor ${score}`);
        }

        function restartGame() {
            document.getElementById('game-over-screen').classList.add('hidden');
            startGame();
        }

        function finishGame() {
            const message = "Terima kasih, semoga kamu menjadi anak dengan karakter yang baik ya.";
            speak(message, () => {
                // Return to browser or close (simulated)
                document.body.innerHTML = `
                    <div class="text-center p-8 bg-white rounded-3xl shadow-xl border-4 border-blue-400">
                        <h1 class="text-2xl font-bold text-blue-600 mb-4">Sampai Jumpa!</h1>
                        <p class="text-lg text-gray-700">${message}</p>
                        <p class="mt-6 text-sm text-gray-400">Anda sekarang dapat menutup tab ini.</p>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
